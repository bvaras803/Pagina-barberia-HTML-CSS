<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/imagenes/logo.png" alt="Logo de la Barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="barberia.index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>     
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Corre Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+569) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset> <!--fieldset no usa p usa legend-->
                    <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-wsp"><input type="radio" name="contacto" value="wsp" id="radio-wsp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>多En que horario prefiere ser atendiodo?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                    </fieldset>
                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir informacion sobre nuestra barberia Alura?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
                
            </form>
            
            <table> <!--tr row/filas td columnas-->
                <thead> <!--thead encabezado para las listas th columnas del encabezado-->
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody><!--tbody se usa para delimitar el cuerpo de la tabla las etiquetas de las columnas quedan como td, tambien existe tfoot que seria el pie de pagina de la tabla-->
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="img/imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="copyright">&copy; Copyright Barberia Alura - 2024</p>
        </footer>
    </body>
</html>
